<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alpha Wulf</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #121212;
            --primary-color: #ffffff;
            --secondary-color: #888888;
            --accent-color: #007bff;
            --energy-bar-color: #28a745;
            --container-bg: #1e1e1e;
            --button-bg: #333333;
            --button-hover-bg: #444444;
            --glowing-text: #00c6ff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color );
            color: var(--primary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        .main-container {
            width: 100%;
            max-width: 480px;
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .header {
            margin-top: 10px;
        }

        .user-info {
            font-size: 1.1em;
            font-weight: 600;
        }

        .coin-balance {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: 700;
            margin: 10px 0;
        }

        .coin-balance img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .tap-area {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #wulf-image {
            width: 70%;
            max-width: 280px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        #wulf-image:active {
            transform: scale(0.95);
        }

        .floating-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: var(--glowing-text);
            opacity: 0;
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none;
            text-shadow: 0 0 10px var(--glowing-text);
        }

        .energy-section {
            margin-bottom: 15px;
        }

        .energy-bar-container {
            background-color: var(--button-bg);
            border-radius: 10px;
            padding: 3px;
            margin: 5px 0;
        }

        .energy-bar {
            background-color: var(--energy-bar-color);
            height: 15px;
            width: 100%;
            border-radius: 7px;
            transition: width 0.2s linear;
        }

        .energy-text {
            font-size: 1em;
            font-weight: 600;
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: var(--container-bg);
            padding: 10px 0;
            border-radius: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .nav-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.2s ease;
        }

        .nav-button:hover {
            background-color: var(--button-hover-bg);
        }

        #loading-screen, #error-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #status-indicator {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 15px;
            border-radius: 10px;
            font-size: 0.8em;
            z-index: 1001;
            display: none;
        }

    </style>
</head>
<body>

    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading Alpha Wulf...</p>
    </div>

    <div id="error-screen" style="display: none;">
        <h2>Oops! Something went wrong.</h2>
        <p id="error-message">Could not connect to the game. Please try again later.</p>
        <button onclick="window.location.reload()">Retry</button>
    </div>

    <div id="status-indicator">Saving...</div>

    <div class="main-container" style="display: none;">
        <div class="header">
            <div id="user-info" class="user-info">Player</div>
        </div>

        <div class="coin-balance">
            <img src="https://i.ibb.co/fH4A6Tq/coin.png" alt="Coin">
            <span id="coin-count">0</span>
        </div>

        <div class="tap-area" id="tap-area">
            <img src="https://i.ibb.co/mHk8J2L/wulf.png" alt="Wulf" id="wulf-image">
        </div>

        <div class="energy-section">
            <div class="energy-text">
                <span id="current-energy">0</span> / <span id="max-energy">0</span>
            </div>
            <div class="energy-bar-container">
                <div class="energy-bar" id="energy-bar"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-button">Frens</button>
            <button class="nav-button">Mine</button>
            <button class="nav-button">Earn</button>
            <button class="nav-button">Airdrop</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const API_BASE_URL = "https://alphawulf-backend-gfgy.onrender.com/api";

        // --- DOM Elements ---
        const loadingScreen = document.getElementById('loading-screen' );
        const errorScreen = document.getElementById('error-screen');
        const errorMessage = document.getElementById('error-message');
        const mainContainer = document.querySelector('.main-container');
        const userInfo = document.getElementById('user-info');
        const coinCount = document.getElementById('coin-count');
        const wulfImage = document.getElementById('wulf-image');
        const tapArea = document.getElementById('tap-area');
        const currentEnergyEl = document.getElementById('current-energy');
        const maxEnergyEl = document.getElementById('max-energy');
        const energyBar = document.getElementById('energy-bar');
        const statusIndicator = document.getElementById('status-indicator');

        // --- Game State ---
        let gameState = {};
        let tapQueue = 0;
        let isSaving = false;
        let saveTimeout;

        // --- Initialization ---
        window.addEventListener('load', initGame);

        async function initGame() {
            try {
                if (!window.Telegram || !window.Telegram.WebApp || !window.Telegram.WebApp.initData) {
                    throw new Error("Not a valid Telegram environment. Please play inside Telegram.");
                }

                window.Telegram.WebApp.expand();

                const authData = window.Telegram.WebApp.initData;
                const tgUser = window.Telegram.WebApp.initDataUnsafe.user;

                const response = await apiPost('/auth', {
                    auth_data: authData,
                    telegram_id: tgUser.id,
                    first_name: tgUser.first_name,
                    last_name: tgUser.last_name || '',
                    username: tgUser.username || ''
                });

                if (!response.success || !response.user) {
                    throw new Error(response.message || "Authentication failed.");
                }

                gameState = response.user;
                setupGame();

            } catch (error) {
                console.error("Initialization Error:", error);
                showError(error.message);
            }
        }

        function setupGame() {
            userInfo.textContent = gameState.first_name || gameState.username || 'Player';
            wulfImage.addEventListener('click', handleTap);
            updateDisplay();
            setInterval(regenerateEnergy, 1000); // Regenerate energy every second
            hideLoading();
        }

        // --- Game Logic ---
        function handleTap(event) {
            if (gameState.energy < gameState.tap_power) return;

            gameState.energy -= gameState.tap_power;
            gameState.coins += gameState.tap_power;
            tapQueue++;

            updateDisplay();
            showFloatingText(event.clientX, event.clientY, `+${gameState.tap_power}`);

            // Debounce saving
            clearTimeout(saveTimeout);
            saveTimeout = setTimeout(syncTaps, 1500); // Save after 1.5s of inactivity
        }

        async function syncTaps() {
            if (tapQueue === 0 || isSaving) return;

            isSaving = true;
            showStatus("Saving...");

            try {
                const tapsToSync = tapQueue;
                tapQueue = 0; // Reset queue immediately

                const response = await apiPost('/tap', {
                    telegram_id: gameState.telegram_id,
                    taps: tapsToSync
                });

                if (response.success && response.user) {
                    // Re-sync state with authoritative backend response
                    gameState = response.user;
                    updateDisplay();
                } else {
                    // Rollback if save failed
                    tapQueue += tapsToSync;
                    console.error("Failed to save taps");
                }
            } catch (error) {
                console.error("Sync Error:", error);
                // Ideally, handle offline mode or retry logic here
            } finally {
                isSaving = false;
                hideStatus();
            }
        }

        function regenerateEnergy() {
            if (gameState.energy < gameState.max_energy) {
                gameState.energy = Math.min(gameState.max_energy, gameState.energy + gameState.energy_regen_rate);
                updateDisplay();
            }
        }

        // --- UI Updates ---
        function updateDisplay() {
            coinCount.textContent = Math.floor(gameState.coins).toLocaleString();
            currentEnergyEl.textContent = Math.floor(gameState.energy);
            maxEnergyEl.textContent = gameState.max_energy;
            const energyPercentage = (gameState.energy / gameState.max_energy) * 100;
            energyBar.style.width = `${energyPercentage}%`;
        }

        function showFloatingText(x, y, text) {
            const elem = document.createElement('div');
            elem.className = 'floating-text';
            elem.textContent = text;
            elem.style.left = `${x}px`;
            elem.style.top = `${y}px`;
            tapArea.appendChild(elem);

            setTimeout(() => {
                elem.style.transform = 'translateY(-100px)';
                elem.style.opacity = '1';
            }, 10);

            setTimeout(() => {
                elem.style.opacity = '0';
                setTimeout(() => elem.remove(), 500);
            }, 500);
        }

        // --- UI Helpers ---
        function hideLoading() {
            loadingScreen.style.display = 'none';
            mainContainer.style.display = 'flex';
        }

        function showError(message) {
            errorMessage.textContent = message;
            loadingScreen.style.display = 'none';
            errorScreen.style.display = 'flex';
        }

        function showStatus(message) {
            statusIndicator.textContent = message;
            statusIndicator.style.display = 'block';
        }

        function hideStatus() {
            statusIndicator.style.display = 'none';
        }

        // --- API Helper ---
        async function apiPost(endpoint, body) {
            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });
            if (!response.ok) {
                throw new Error(`API request failed with status ${response.status}`);
            }
            return response.json();
        }

    </script>
</body>
</html>

            border: 1px solid rgba(0, 255, 136, 0.3);

    <script>
        // Disable right-click context menu
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection and drag
        document.addEventListener("selectstart", function(e) {

    </script>

        <div class="balance-card">
            <div class="balance-amount" id="coinBalance">0</div>
            <div class="balance-label">Wolf Coins Available</div>
        </div>

        <div id="upgradesContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading upgrades...
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Game state
        let userBalance = 0;
        let userUpgrades = {};

        // API base URL
        const API_BASE = "https://alphawulf-backend-gfgy.onrender.com/api";

        // Available upgrades
        const upgradeTypes = [
            {
                id: 'tap_power',
                name: 'Wolf Claws',
                description: 'Increase coins per tap',
                icon: 'üêæ',
                baseCost: 100,
                multiplier: 1.5
            },
            {
                id: 'energy_capacity',
                name: 'Wolf Stamina',
                description: 'Increase maximum energy',
                icon: '‚ö°',
                baseCost: 200,
                multiplier: 1.6
            },
            {
                id: 'energy_regen',
                name: 'Wolf Recovery',
                description: 'Faster energy regeneration',
                icon: 'üîã',
                baseCost: 300,
                multiplier: 1.7
            }
        ];

        // Initialize page
        async function initUpgrades() {
            try {
                const telegramUser = tg?.initDataUnsafe?.user;
                if (!telegramUser) {
                    showError('Telegram user data not available');
                    return;
                }

                // Load user data
                const response = await fetch(`${API_BASE}/users/telegram/${telegramUser.id}`);
                if (response.ok) {
                    const userData = await response.json();
                    userBalance = userData.coins;
                    document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                    
                    // Load user upgrades
                    await loadUserUpgrades(telegramUser.id);
                    
                    // Display upgrades
                    displayUpgrades();
                } else {
                    showError('Failed to load user data');
                }
                
            } catch (error) {
                console.error('Failed to initialize upgrades page:', error);
                showError('Failed to load upgrades');
            }
        }

        // Load user upgrades
        async function loadUserUpgrades(telegramId) {
            try {
                const response = await fetch(`${API_BASE}/user_upgrades/${telegramId}`);
                if (response.ok) {
                    const data = await response.json();
                    userUpgrades = data.upgrades || {};
                }
            } catch (error) {
                console.error('Failed to load user upgrades:', error);
            }
        }

        // Display upgrades
        function displayUpgrades() {
            const container = document.getElementById('upgradesContainer');
            
            container.innerHTML = upgradeTypes.map(upgrade => {
                const currentLevel = userUpgrades[upgrade.id] || 0;
                const nextLevel = currentLevel + 1;
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, currentLevel));
                const canAfford = userBalance >= cost;
                const maxLevel = 20; // Maximum upgrade level
                const isMaxLevel = currentLevel >= maxLevel;
                
                let buttonText, buttonClass, buttonDisabled;
                if (isMaxLevel) {
                    buttonText = 'MAX LEVEL';
                    buttonClass = 'max-level';
                    buttonDisabled = true;
                } else if (canAfford) {
                    buttonText = `Upgrade - ${cost.toLocaleString()} coins`;
                    buttonClass = '';
                    buttonDisabled = false;
                } else {
                    buttonText = `Need ${cost.toLocaleString()} coins`;
                    buttonClass = '';
                    buttonDisabled = true;
                }
                
                return `
                    <div class="upgrade-card">
                        <div class="upgrade-header">
                            <div class="upgrade-icon">${upgrade.icon}</div>
                            <div class="upgrade-info">
                                <div class="upgrade-name">${upgrade.name}</div>
                                <div class="upgrade-description">${upgrade.description}</div>
                            </div>
                        </div>
                        
                        <div class="upgrade-stats">
                            <div class="stat-item">
                                <div class="stat-label">Current Level</div>
                                <div class="stat-value">${currentLevel}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Next Level</div>
                                <div class="stat-value">${isMaxLevel ? 'MAX' : nextLevel}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Effect</div>
                                <div class="stat-value">+${currentLevel * 10}%</div>
                            </div>
                        </div>
                        
                        <button class="upgrade-button ${buttonClass}" 
                                onclick="purchaseUpgrade('${upgrade.id}')" 
                                ${buttonDisabled ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Purchase upgrade
        async function purchaseUpgrade(upgradeId) {
            try {
                const telegramUser = tg?.initDataUnsafe?.user;
                const response = await fetch(`${API_BASE}/purchase_upgrade`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegram_id: telegramUser.id,
                        upgrade_type: upgradeId
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showSuccess(`Upgrade purchased! ${result.upgrade_name} is now level ${result.new_level}`);
                    
                    // Update balance and upgrades
                    userBalance = result.new_balance;
                    userUpgrades[upgradeId] = result.new_level;
                    
                    // Refresh display
                    document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                    displayUpgrades();
                    
                } else {
                    showError(result.error || 'Upgrade failed');
                }
                
            } catch (error) {
                console.error('Upgrade error:', error);
                showError('Network error. Please try again.');
            }
        }

        // Show error message
        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Go back to main game
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize when page loads
        window.addEventListener('load', initUpgrades);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Wulf - Upgrades</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Disable right-click context menu
        document.addEventListener("contextmenu", function(e) {
            e.preventDefault();
            return false;
        });

        // Disable text selection and drag
        document.addEventListener("selectstart", function(e) {
            e.preventDefault();
            return false;
        });

        // Disable drag
        document.addEventListener("dragstart", function(e) {
            e.preventDefault();
            return false;
        });
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3014995575427702"
     crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            color: #FFD700;
            min-height: 100vh;
            overflow-x: hidden;
            user-select: none;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .subtitle {
            font-size: 14px;
            color: #DAA520;
        }

        .balance-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(218, 165, 32, 0.05) 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .balance-amount {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .balance-label {
            font-size: 14px;
            color: #DAA520;
        }

        .upgrade-card {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1) 0%, rgba(218, 165, 32, 0.05) 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .upgrade-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .upgrade-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            color: #1a1a1a;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .upgrade-info {
            flex: 1;
        }

        .upgrade-name {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .upgrade-description {
            font-size: 12px;
            color: #DAA520;
        }

        .upgrade-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #DAA520;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 16px;
            font-weight: bold;
            color: #FFD700;
        }

        .upgrade-button {
            width: 100%;
            background: linear-gradient(135deg, #FFD700 0%, #DAA520 100%);
            border: none;
            color: #1a1a1a;
            padding: 12px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .upgrade-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }

        .upgrade-button:disabled {
            background: rgba(255, 215, 0, 0.3);
            color: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .upgrade-button.max-level {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #0A192F;
        }

        .back-button {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(218, 165, 32, 0.1) 100%);
            border: 1px solid #FFD700;
            color: #FFD700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.3) 0%, rgba(218, 165, 32, 0.2) 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(255, 215, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #00BFFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #FF6B6B;
            text-align: center;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            color: #00FF88;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚Üê Back to Game</button>
        
        <div class="header">
            <div class="title">‚¨ÜÔ∏è Upgrades</div>
            <div class="subtitle">Enhance your wolf abilities</div>
        </div>

        <ins class="adsbygoogle"
             style="display:block"
             data-ad-format="fluid"
             data-ad-layout-key="-fb+5w+4e-db+86"
             data-ad-client="ca-pub-3014995575427702"
             data-ad-slot="5023799767"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>

        <div class="balance-card">
            <div class="balance-amount" id="coinBalance">0</div>
            <div class="balance-label">Wolf Coins Available</div>
        </div>

        <div id="upgradesContainer">
            <div class="loading">
                <div class="spinner"></div>
                Loading upgrades...
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        // Telegram Web App initialization
        let tg = window.Telegram?.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Game state
        let userBalance = 0;
        let userUpgrades = {};
        let gameState = {};

        // API base URL
        const API_BASE = "https://alphawulf-backend-gfgy.onrender.com/api";

        // Available upgrades
        const upgradeTypes = [
            {
                id: 'tap_power',
                name: 'Wolf Claws',
                description: 'Increase coins per tap',
                icon: 'üêæ',
                baseCost: 100,
                multiplier: 1.5
            },
            {
                id: 'energy_capacity',
                name: 'Wolf Stamina',
                description: 'Increase maximum energy',
                icon: '‚ö°',
                baseCost: 200,
                multiplier: 1.6
            },
            {
                id: 'energy_regen',
                name: 'Wolf Recovery',
                description: 'Faster energy regeneration',
                icon: 'üîã',
                baseCost: 300,
                multiplier: 1.7
            }
        ];

        // Initialize page
        async function initUpgrades() {
            try {
                // Try to load game state from localStorage
                try {
                    const savedState = localStorage.getItem('alphaWulfGameState');
                    if (savedState) {
                        gameState = JSON.parse(savedState);
                        userBalance = gameState.coins || 0;
                        document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                        
                        // Set initial upgrade levels
                        userUpgrades = {
                            tap_power: gameState.tapPower - 1 || 0,
                            energy_capacity: Math.floor((gameState.maxEnergy - 100) / 10) || 0,
                            energy_regen: gameState.energyRegenRate - 1 || 0
                        };
                        
                        // Display upgrades
                        displayUpgrades();
                    }
                } catch (e) {
                    console.error('Error loading state from localStorage:', e);
                }
                
                const telegramUser = tg?.initDataUnsafe?.user || (gameState.userInfo ? {
                    id: gameState.userInfo.telegramId,
                    username: gameState.userInfo.username,
                    first_name: gameState.userInfo.firstName
                } : null);
                
                if (!telegramUser) {
                    showError('Telegram user data not available');
                    return;
                }

                // Load user data from backend
                try {
                    const response = await fetch(`${API_BASE}/user/${telegramUser.id}`);
                    if (response.ok) {
                        const userData = await response.json();
                        userBalance = userData.coins || gameState.coins || 0;
                        document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                        
                        // Update game state with fresh data
                        if (gameState.userId) {
                            gameState.coins = userData.coins || gameState.coins;
                            gameState.tapPower = userData.tap_power || gameState.tapPower;
                            gameState.maxEnergy = userData.max_energy || gameState.maxEnergy;
                            gameState.energyRegenRate = userData.energy_regen_rate || gameState.energyRegenRate;
                            
                            // Save updated state
                            try {
                                localStorage.setItem('alphaWulfGameState', JSON.stringify(gameState));
                            } catch (e) {
                                console.error('Error saving state to localStorage:', e);
                            }
                        }
                        
                        // Update upgrade levels
                        userUpgrades = {
                            tap_power: (userData.tap_power || gameState.tapPower || 1) - 1,
                            energy_capacity: Math.floor(((userData.max_energy || gameState.maxEnergy || 100) - 100) / 10),
                            energy_regen: (userData.energy_regen_rate || gameState.energyRegenRate || 1) - 1
                        };
                    }
                } catch (error) {
                    console.error('Failed to load user data from backend:', error);
                    // Continue with data from localStorage if available
                }
                
                // Display upgrades
                displayUpgrades();
                
            } catch (error) {
                console.error('Failed to initialize upgrades page:', error);
                showError('Failed to load upgrades');
            }
        }

        // Display upgrades
        function displayUpgrades() {
            const container = document.getElementById('upgradesContainer');
            
            container.innerHTML = upgradeTypes.map(upgrade => {
                const currentLevel = userUpgrades[upgrade.id] || 0;
                const nextLevel = currentLevel + 1;
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, currentLevel));
                const canAfford = userBalance >= cost;
                const maxLevel = 20; // Maximum upgrade level
                const isMaxLevel = currentLevel >= maxLevel;
                
                let buttonText, buttonClass, buttonDisabled;
                if (isMaxLevel) {
                    buttonText = 'MAX LEVEL';
                    buttonClass = 'max-level';
                    buttonDisabled = true;
                } else if (canAfford) {
                    buttonText = `Upgrade - ${cost.toLocaleString()} coins`;
                    buttonClass = '';
                    buttonDisabled = false;
                } else {
                    buttonText = `Need ${cost.toLocaleString()} coins`;
                    buttonClass = '';
                    buttonDisabled = true;
                }
                
                return `
                    <div class="upgrade-card">
                        <div class="upgrade-header">
                            <div class="upgrade-icon">${upgrade.icon}</div>
                            <div class="upgrade-info">
                                <div class="upgrade-name">${upgrade.name}</div>
                                <div class="upgrade-description">${upgrade.description}</div>
                            </div>
                        </div>
                        
                        <div class="upgrade-stats">
                            <div class="stat-item">
                                <div class="stat-label">Current Level</div>
                                <div class="stat-value">${currentLevel}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Next Level</div>
                                <div class="stat-value">${isMaxLevel ? 'MAX' : nextLevel}</div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-label">Effect</div>
                                <div class="stat-value">+${currentLevel * 10}%</div>
                            </div>
                        </div>
                        
                        <button class="upgrade-button ${buttonClass}" 
                                onclick="purchaseUpgrade('${upgrade.id}')" 
                                ${buttonDisabled ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
            }).join('');
        }

        // Purchase upgrade
        async function purchaseUpgrade(upgradeId) {
            try {
                const telegramUser = tg?.initDataUnsafe?.user || (gameState.userInfo ? {
                    id: gameState.userInfo.telegramId
                } : null);
                
                if (!telegramUser) {
                    showError('User data not available');
                    return;
                }
                
                const upgrade = upgradeTypes.find(u => u.id === upgradeId);
                const currentLevel = userUpgrades[upgradeId] || 0;
                const cost = Math.floor(upgrade.baseCost * Math.pow(upgrade.multiplier, currentLevel));
                
                if (userBalance < cost) {
                    showError('Not enough coins');
                    return;
                }
                
                // Optimistic UI update
                userBalance -= cost;
                userUpgrades[upgradeId] = currentLevel + 1;
                document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                displayUpgrades();
                
                // Update game state
                if (gameState.userId) {
                    gameState.coins = userBalance;
                    
                    if (upgradeId === 'tap_power') {
                        gameState.tapPower = userUpgrades[upgradeId] + 1;
                    } else if (upgradeId === 'energy_capacity') {
                        gameState.maxEnergy = 100 + (userUpgrades[upgradeId] * 10);
                    } else if (upgradeId === 'energy_regen') {
                        gameState.energyRegenRate = userUpgrades[upgradeId] + 1;
                    }
                    
                    // Save updated state
                    try {
                        localStorage.setItem('alphaWulfGameState', JSON.stringify(gameState));
                    } catch (e) {
                        console.error('Error saving state to localStorage:', e);
                    }
                }
                
                // Send to backend
                try {
                    const response = await fetch(`${API_BASE}/upgrade`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            telegram_id: telegramUser.id,
                            upgrade_type: upgradeId,
                            level: userUpgrades[upgradeId]
                        })
                    });

                    if (response.ok) {
                        const result = await response.json();
                        showSuccess(`Upgrade purchased! ${upgrade.name} is now level ${userUpgrades[upgradeId]}`);
                        
                        // Update with authoritative data from backend
                        if (result.user) {
                            userBalance = result.user.coins;
                            document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                            
                            // Update game state
                            if (gameState.userId) {
                                gameState.coins = result.user.coins;
                                gameState.tapPower = result.user.tap_power;
                                gameState.maxEnergy = result.user.max_energy;
                                gameState.energyRegenRate = result.user.energy_regen_rate;
                                
                                // Save updated state
                                try {
                                    localStorage.setItem('alphaWulfGameState', JSON.stringify(gameState));
                                } catch (e) {
                                    console.error('Error saving state to localStorage:', e);
                                }
                            }
                        }
                    } else {
                        const errorData = await response.json();
                        showError(errorData.error || 'Upgrade failed');
                        
                        // Revert optimistic update
                        userBalance += cost;
                        userUpgrades[upgradeId] = currentLevel;
                        document.getElementById('coinBalance').textContent = userBalance.toLocaleString();
                        displayUpgrades();
                    }
                } catch (error) {
                    console.error('Error sending upgrade to backend:', error);
                    // No need to revert optimistic update, as we've already updated localStorage
                }
                
            } catch (error) {
                console.error('Upgrade error:', error);
                showError('Error processing upgrade');
            }
        }

        // Show error message
        function showError(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="error-message">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="success-message">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        // Go back to main game
        function goBack() {
            window.location.href = 'index.html';
        }

        // Initialize when page loads
        window.addEventListener('load', initUpgrades);
    </script>
</body>
</html>
